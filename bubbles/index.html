<!DOCTYPE html>
<meta charset="utf-8">
<style>
text {
  font: 10px sans-serif;
}
</style>


<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

var diameter = 960,
    format = d3.format(",d"),
    color = d3.scale.category20c();

var bubble = d3.layout.pack()
    .sort(null)
    .size([diameter, diameter])
    .padding(1.5);

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .attr("class", "bubble");

function processData(data) {

   var newDataSet = [];

   // iterate through all result rows
   for(i=0; i<data.results.bindings.length; i++) {
      row = data.results.bindings[i]
      newDataSet.push({number: row.number.value,
         className: row.number.datatype.toLowerCase(), year: row.year.value});
   }
   return {children: newDataSet};
}

//d3.json("amendments.json", function(error, data) {
d3.json("http://abel:8890/sparql/?query=PREFIX+cdm%3A+%3Chttp%3A%2F%2Fpublications.europa.eu%2Fontology%2Fcdm%23%3E+%0D%0Aselect+count%28%3Fs%29+as+%3Fnumber+%3Fyear+where+%0D%0A%7B%0D%0A%3Fs+cdm%3Aresource_legal_amends_resource_legal+%3Fo%3B%0D%0A+++%5Eowl%3AsameAs+%3Fcellar.%0D%0A%3Fcellar+owl%3AsameAs+%3Fid.%0D%0A%3Fid+cdm%3Awork_date_document+%3Fdate.%0D%0Abind%28substr%28str%28%3Fdate%29%2C+1%2C+4%29+AS+%3Fyear+%29%0D%0A%7D+group+by+%3Fyear%0D%0A%0D%0A&format=application%2Fsparql-results%2Bjson", function(error, data) {
  root = processData(data);
  var node = svg.selectAll(".node")
      .data(bubble.nodes(classes(root))
      .filter(function(d) { return !d.children; }))
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { 
        return "translate(" + d.x + "," + d.y + ")"; 
      });

  node.append("title")
      .text(function(d) { return d.className + ": " + format(d.value); });

  node.append("circle")
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return "hsl(" + Math.random() * 360 + ", 100%, 75%)"; })
	  .style("stroke", "black")
	  .style("stroke-width", 1);

  node.append("text")
      .attr("dy", ".3em")
      .style("text-anchor", "middle")
      .text(function(d) { 
        return d.className.substring(0, d.r / 3); });
});

// Returns a flattened hierarchy containing all leaf nodes under the root.
function classes(root) {
  var classes = [];

  function recurse(name, node) {
    if (node.children) node.children.forEach(function(child) { recurse(node.year, child); });
    else classes.push({packageName: name, className: node.year, value: node.number});
  }

  recurse(null, root);
  return {children: classes};
}

d3.select(self.frameElement).style("height", diameter + "px");

</script>
